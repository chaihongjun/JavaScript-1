<!DOCTYPE html>
<html>
<head>
	<title>js中字符串的处理</title>
	<meta charset="utf-8">
</head>
<body>
	<div>
		<span>你好呀！bady</span>
	</div>
</body>
<script type="text/javascript">
	
	str = 'linux';	
	// indexOf()  返回该字符在字符串中的下标
	// 2 
	alert(str.indexOf('n'));
	l = '/web/html/index.php';
	// indexOf() 如果字符串中有多个的相同的字符的话，那么就返回的是第一个字符的下标。
	//0
	alert(l.indexOf('/'));
	//最后一次出现的位置 下标
	alert(l.lastIndexOf('/'));
	
	postion = l.lastIndexOf('/');

	//截取到 文件目录
	alert('/web/html/index.php 截取的文件目录是:' + l.substr(0, postion));

	//如果传入的是一个参数，那么就直接从指定为止截取到最后。
	alert('/web/html/index.php 截取的文件名称是:' + l.substr(postion + 1));


	h = 'wangchangchun';
	// substr(0, 4) 第一个参数是从哪个下标开始截取， 第二个参数是截取多少个字符
	alert('wangchangchun我截取的字符串是:' + h.substr(0,4));





</script>
</html>
