<!DOCTYPE html>
<html>
<head>
	<title>显示refresh页面的跳转</title>
	<meta charset="utf-8">
	<style type="text/css">
		.clock{
			width: 100%;
			text-align: center;
		}
		.myspan{
			width: 100%;
			height: 200px;
			background: #000;
			color: #f00;
			text-align: center;
			line-height: 100px;
			border-radius: 50px;
			font-weight: bold;
			font-size: 50px;

		}
	</style>

</head>
<body>
	<div class="clock">
		<span class="myspan">恭喜您！提交成功！<span id="mysapn">5</span>秒后，页面将跳转至百度......</span>
	</div>

</body>
<script type="text/javascript">
	
	time = document.getElementById('mysapn');
    index  = 5;
    obj = setInterval(function () {
    	time.innerHTML = --index;
    	if (index == 0) {
    		location = "http://www.baidu.com";	
    		//最后结尾的时候还要清除定时器
    		clearInterval(obj);
    	}
    }, 1000);
</script>
</html>
