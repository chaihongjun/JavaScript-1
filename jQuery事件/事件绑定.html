	$("#stop").click(function(){
		/**
		 * 动态解绑定点击事件
		 * unbind(type ,fn)
		 * 	*type:(可选) 指定要解绑的事件名称
		 * 	*fn:(可选)回调函数
		 */
		$("h5").unbind();
	})


	//动态效果
	$("#start").click(function(){
		/**
		 * 	绑定事件：绑定多个事件
		 * 		*事件名称之间，用空格隔开
		 */
		$("h5").bind("mounseover mouseout" , function(){
			if($("div[class=content]").is(":hidden")){
				$("div[class=content]").show();
			}else{
				$("div[class=content]").hide();
			}
		})
			
		 
	})

	$("#stop").click(function(){
		/**
		 * unbind(type)
		 * 	*默认为空时：解绑所有事件
		 * 	*指定单个事件：解绑指定的单个事件
		 * 	*指定多个事件：解绑指定的多个事件
		 */
		$("h5").unbind("mouseover mouseout");
	})


</script>
