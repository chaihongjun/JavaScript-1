<!DOCTYPE html>
<html>
<head>
	<title>js中forIn的用法</title>
	<meta charset="utf-8">
</head>
<body>
	<p>哈呵呵呵呵呵呵呵呵呵呵呵呵呵呵呵哈哈哈哈哈哈哈哈</p>
</body>
<script type="text/javascript">
	arr = ['a', 'd', 'r', 'k', 'else', 'switch'];

	for (var i = arr.length - 1; i >= 0; i--) {
		document.write('<h1>'+ arr[i] + '</h1>'); 
	}
</script>
</html>
