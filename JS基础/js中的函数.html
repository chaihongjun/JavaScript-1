<script type="text/javascript">
	
	function  out(n, k) {
		for (var i = 1;  i<= n; ++i) {
			document.write('<h3>')
	        for(var j = 1; j <= i; ++j){
	        	document.write('<span>'+ i + 'X' + j  + '=' + (i*j) +'</span> ');
	        }
	        document.write('</h3>');
		}

		for(var n = 0; n < k; n++){
			document.write('<hr>');
		}
	}

out(9,9);
