<script type="text/javascript">
	/**
	 *  1、匿名函数：没有名的函数
	 *   *(匿名回调函数)
	 *  可以将匿名函数做为参数传递给其他函数，这个样接收方函数就能够利用所传递的函数来完成某些事情
	 *  *(自调函数)乐意可以定义某个匿名函数来执行某些一次性任务
	 */
	
	/*
	 * 这种情况下,函数one和two,称之为叫做回调函数
	 * 	* 定义:将一个函数作为另一个函数的参数,而作为参数的函数就叫做回调函数
	 * 将匿名函数作为参数:匿名回调函数
	 * 	* 定义: 将一个匿名函数作为另一个函数的参数,而作为参数的匿名函数就叫做匿名回调函数
	 */
	var one  =  function(){return  1;}
	var two = function(){return 2;}

	//函数fun() 的参数a, b 是参数函数
	function  fn(a, b){
   		return a() + b();
	}

	alert(fn(one , two));	  // output  3
	alert(fn(function(){ return 1;}, function(){ return 2;})); //  output 3

	 * 一次性任务：函数只被调用一次

	 * 		*第一个小括号:封装函数
	 * 		*第二个小括号：调用函数
