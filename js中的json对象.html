<script type="text/javascript">

var  hello = 10;
alert(hello);

	json = {
		// 冒号的后面，要么是属性，要么是方法
		// 保存的形式是 键值对的形式。
		'name' : '王长春',
		'age':'19',
		'sex':'man',
		'say':function () {
			 alert('hello ,I am happy to see you ') ;
		}
	}
	json.say();
</script>
