<!DOCTYPE html>
<html>

	<title>js中正则表达式</title>
	<meta charset="utf-8">

</body>
<script type="text/javascript">
email = 'ergerthfgf@qq.com';

// 从头到尾 任意多个字符 @ 任意多个字符 加 .  任意多个字符  
//alert(email.match(/^\w+@\w+\.\w + $/i))
if (email.match(/^[A-Za-zd]+([-_.][A-Za-zd]+)*@([A-Za-zd]+[-.])+[A-Za-zd]{2,5}$/i)) {
	alert('邮箱格式正确');
}else {
	alert('邮箱格式错误');
}



</script>
</html>
