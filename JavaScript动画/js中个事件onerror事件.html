<!DOCTYPE html>
<html>
<head>
	<title>js中的事件onerror事件</title>
	<meta charset="utf-8">
</head>
<body>
	<img  id="myimg" src="ft.png">
</body>
<script type="text/javascript">
	myimg = document.getElementById('myimg');

	//当加载出错的时候，就执行下面的方法
	myimg.onerror = function () {
		 this.src = 'a.jpg';
	}
	//图片是行标签，在 
</script>

</html>
