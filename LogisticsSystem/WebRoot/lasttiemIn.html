<!DOCTYPE html>
<html>
<head>
	<title>登入跳转</title>
	<meta charset="utf-8">
	<style type="text/css">
		body{
			background-image:url(demo/img/background.jpg);
   	    }
		.clock{
			width: 100%;
			text-align: center;
		}
		.myspan{
			width: 100%;
			height: 200px;
			background: #000;
			color: #f00;
			text-align: center;
			line-height: 100px;
			border-radius: 50px;
			font-weight: bold;
			font-size: 50px;

		}
	</style>
</head>
<body>
	<div class="clock">
		<span class="myspan">恭喜您！登录成功！<span id="mysapn">5</span>秒后，页面将跳转至控制台......</span>
	</div>
</body>
<script type="text/javascript">

	mSpan = document.getElementById('mysapn');
	index = 3;

	//倒计时， 倒计时为0 的时候 页面跳转到百度。
	tiem = setInterval(function TimeOver () {
		mSpan.innerHTML = --index;
		if (index == 0) {
			location='http://139.129.39.131:8080/servlet/';
			clearInterval(tiem);
		}
	}, 1000);


</script>
</html>
