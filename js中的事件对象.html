	</form>

</body>

	obj = document.getElementById('username');

	obj.onkeydown = function(event) {
		//kc= event.KeyCode | event.which;
		//但是我们可以用event.which代替。但是为了使其能更具有普遍的兼容性，最好用event.keyCode|| event.which.
		//现在的我的电脑上浏览器都是不再支持event.KeyCode的，所以我们为了写的代码具有普遍的兼容性，所以我们要
		//写成event.KeyCode | event.which;   单独使用event.which 的使用也是可以使用。
		kc = event.KeyCode | event.which;
		if (kc == 32) {
			//单用户按下空格键的时候就直接将这个空间的焦点失去。
			obj.blur();
		}
		//alert(kc);
	}

</script>
