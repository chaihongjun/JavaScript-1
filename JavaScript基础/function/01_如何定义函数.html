	<script type="text/javascript">
	//1 普通方式
	function add(a, b){
		return  a + b;
	}

	//2 直接量方式
	var add = function(a, b){
		return a +  b;
	}

	//3 构造函数方式(在javascript里，底层提供function对象)
	var add = new Function('a'. 'b', 'return a + b');

	// javascript中不存在类的概念，只有对象的概念

	</script>
