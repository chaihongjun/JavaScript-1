<!DOCTYPE html>
<html>
<head>
	<title>js中的内置函数对象</title>
	<meta charset="utf-8">
</head>
<body>

</body>
<script type="text/javascript">
	
	alert('Math.ceil(3.9)这个函数是向上取整' + Math.ceil(3.9));
	
	alert('Math.floor(3.1)这个函数是向下取整' + Math.floor(3.1));

	alert('Math.random()这个函数是取随机数,设置为(0-4之间的数字)' + Math.random()*4);

	alert('Math.sqrt(6)这个函数是开平方的' + Math.sqrt(6));

</script>
</html>
